<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib">

<h:head></h:head>
<body>
	<h:form id="departmentForm">
		<p:growl id="growl" showDetail="true" />
		<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
			sticky="true" />

		<p:panelGrid columns="1">
			<div class="ui-fluid">

				<div class="p-field">
					<h:outputText value="name" for="nameDep" />
					<p:inputText
						value="#{controllerDepartment.selectDepartment.nameDep}"
						type="text" />
				</div>

				<p:commandButton value="Modifica"
					action="#{controllerDepartment.updateDepartment()}"
					process="departmentForm" update="growl"></p:commandButton>

			</div>
		</p:panelGrid>


	</h:form>
</body>
</html>
